<!DOCTYPE html>
<html
  lang="pt-BR"
  layout:decorate="~{layout/layoutpadrao}"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Vacinas</title>
  </head>

  <body>
    <!-- conteudo principal -->
    <main
      layout:fragment="conteudo"
      class="flex flex-col align-middle w-full m-10"
    >
      <div class="hidden md:flex flex-col mt-5">
        <div class="overflow-x-auto">
          <div class="min-w-full inline-block align-middle">
            <div class="border rounded-xl overflow-hidden shadow">
              <table class="min-w-full divide-y divide-gray-200">
                <thead>
                  <tr>
                    <th
                      scope="col"
                      class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase"
                    >
                      Código
                    </th>
                    <th
                      scope="col"
                      class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase"
                    >
                      Nome
                    </th>
                    <th
                      scope="col"
                      class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase"
                    >
                      Descrição
                    </th>
                    <th
                      scope="col"
                      colspan="2"
                      class="px-6 py-3 text-end text-xs font-medium text-gray-500 uppercase"
                    >
                      Ação
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    class="odd:bg-white even:bg-gray-100 hover:bg-gray-200"
                    th:each="vacina: ${vacinas}"
                  >
                    <td
                      class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800"
                      th:text="${vacina.descricao}"
                    ></td>
                    <td
                      class="px-6 py-4 whitespace-nowrap text-sm text-gray-800"
                      th:text="${vacina.nome}"
                    ></td>
                    <td
                      class="px-6 py-4 whitespace-nowrap text-sm text-gray-800"
                      th:text="${vacina.descricao}"
                    ></td>
                    <td
                      class="px-6 py-4 whitespace-nowrap text-end text-sm font-medium"
                    >
                      <button
                        type="button"
                        class="inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent text-red-600 hover:text-red-800 focus:outline-none focus:text-red-800 disabled:opacity-50 disabled:pointer-events-none"
                      >
                        Delete
                      </button>
                      <button
                        type="button"
                        class="inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent text-blue-600 hover:text-blue-800 focus:outline-none focus:text-blue-800 disabled:opacity-50 disabled:pointer-events-none"
                      >
                        Alterar
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!--TABELA QUE APARECE PARA DISPOSITIVOS MOVEIS-->
      <div th:each="vacina: ${vacinas}" class="md:hidden flex flex-col mt-5">
        <div class="overflow-x-auto">
          <div class="min-w-full inline-block align-middle">
            <div class="border rounded-xl p-3 overflow-hidden shadow">
              <div class="m-3">
                <p th:text="${vacina.codigo}"></p>
                <p th:text="${vacina.nome}"></p>
                <p th:text="${vacina.descricao}"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- !conteudo principal -->

    <!-- Nao usamos
	<th:block layout:fragment="scripts">
		<script src="../static/js/index.js" th:src="@{/js/index.js}"></script>
	</th:block> -->
  </body>
</html>
